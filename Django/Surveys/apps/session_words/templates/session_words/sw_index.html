<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Session Words</title>
    <style media="screen">
      body{
        font-family: verdana;
        padding: 30px;
      }
      .left-wrapper{
        width: 40%;
        min-width: 250px;
        display: inline-block;
        vertical-align: top;
        margin-bottom: 30px;
      }
      .right-wrapper{
        min-width: 480px;
        display: inline-block;
        border-left: solid 2px black;
        min-height: 400px;
        vertical-align: top;
        padding: 0 0 0 20px;
      }
      form input{
        display: inline-block;
      }
      .pumped_up{
        font-size: 1.3em;
        line-height: 1.2em;
        font-weight: bold;
      }
      .pumped_up input{
        border: 2px solid black;
        font-size: 1.3em;
        line-height: 1.2em;
        width: 275px;
        text-indent: 10px;
      }
      button{
        background-color: #0093ff;
        color: white;
        border: 2px solid #000;
        box-shadow: 3px 3px 0 #333;
        padding: 5px 20px;
        font-size: 1em;
        margin: 20px 0;
      }
      button:hover{
        background-color: #4db4ff;
      }
      a{
        text-decoration: none;
        color: inherit;
      }
      .right{
        text-align: right;
      }
      #clear{
        background-color: red;
      }
      #clear:hover{
        background-color: #ff5858;
      }
      .red{
        color: red;
      }
      .green{
        color: green;
      }
      .blue{
        color: #0093ff;
      }
      .big{
        font-size: 1.2em;
        font-weight: bolder;
      }
      td{
        padding: 5px 10px;
      }
      .longer-td{
        min-width: 280px;
      }
    </style>
  </head>
  <body>
    <div class="left-wrapper">
      <form class="" action="/session_words/add_word" method="post">
        {% csrf_token %}
        <div class="pumped_up">
          Add a new word <br>
          <input class="" type="text" name="new_word" value="Dummy">
        </div>
        <br>
        Choose color <br>
        <input type="radio" name="color" value="red"> Red <br>
        <input type="radio" name="color" value="green"> Green <br>
        <input type="radio" name="color" value="blue" checked> Blue <br>
        <br>
        <input type="checkbox" name="big" value="big"> show in BIG fonts!
        <br>
        <div class="">
          <button type="submit" name="button">Add to Session</button>
        </div>

      </form>

    </div>
    <div class="right-wrapper">
      <div class="right">
        <button id="clear" type="button" name="button">
          <a href="/session_words/clear">Clear Session</a>
        </button>
      </div>
      <table>

          {% for word in words_list %}
            <tr>
              <td class="{{word.color}} {{word.big}}">{{word.word}}</td><td class="longer-td">  - added on {{word.time}}</td>
            </tr>
          {% endfor %}
    </div>
  </body>
</html>
