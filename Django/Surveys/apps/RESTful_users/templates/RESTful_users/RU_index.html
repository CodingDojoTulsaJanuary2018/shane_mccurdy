<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Index</title>
    <style media="screen">
      body{
        font-family: verdana;
        padding: 50px;
      }
      table{
        border: solid 2px #333;
        border-collapse: collapse;
      }
      th{
        background-color: #aaa;
      }
      tr, td {
        border: solid 2px #333;
        padding: 10px;
      }
      tr:nth-child(even){
        background-color: #ddd;
      }
      tr:hover{
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Users</h1>
    <table>
      {% if all_users %}
      <tr>
        <th>id</th><th>Full Name</th><th>Email</th><th>Created At</th><th>Actions</th>
      </tr>
        {% for user in all_users %}
          <tr>
            <td>{{user.id}}</td><td>{{user.first_name}} {{user.last_name}}</td><td>{{user.email}}</td><td>{{user.created_at}}</td><td> <a href="{% url 'RESTful_users:show' id=user.id %}">Show</a> <a href="{% url 'RESTful_users:edit' id=user.id %}">Edit</a> <a href="{% url 'RESTful_users:destroy' id=user.id %}">Delete</a> </td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="5" style="background-color:pink"> THERE ARE CURRENTLY NO USERS </td>
        </tr>
      {% endif %}
    </table>
    <br>
    <a href="{% url 'RESTful_users:new' %}">Add a new user</a>
  </body>
</html>
