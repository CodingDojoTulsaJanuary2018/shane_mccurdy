<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User {{user.id}}</title>
    <style media="screen">
      body{
        font-family: verdana;
        padding: 50px;
      }
      form{
        width: 350px;
        font-size: 1.2em;
        line-height: 2em;
      }
      input{
        width: 100%;
        border: solid 2px #333;
        font-size: 1.2em;
      }
      button{
        background-color: #0093ff;
        color: white;
        border: 2px solid #000;
        box-shadow: 3px 3px 0 #333;
        padding: 5px 20px;
        font-size: 1em;
        margin: 20px 0;
      }
      button:hover{
        background-color: #4db4ff;
      }
    </style>
  </head>
  <body>
    <h1>User {{user.id}}</h1>
      Full name: {{user.first_name}} {{user.last_name}}<br>
      Email: {{user.email}}<br>
      Created at: {{user.created_at}}<br>
    <br>
    <a href="{% url 'RESTful_users:edit' id=user.id %}">Edit</a> | <a href="{% url 'RESTful_users:destroy' id=user.id %}">Delete</a>
  </body>
</html>
