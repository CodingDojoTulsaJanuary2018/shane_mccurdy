<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User 3</title>
    <style media="screen">
      body{
        font-family: verdana;
        padding: 50px;
      }
      form{
        width: 350px;
        font-size: 1.2em;
        line-height: 2em;
      }
      input{
        width: 100%;
        border: solid 2px #333;
        font-size: 1.2em;
      }
      button{
        background-color: #0093ff;
        color: white;
        border: 2px solid #000;
        box-shadow: 3px 3px 0 #333;
        padding: 5px 20px;
        font-size: 1em;
        margin: 20px 0;
      }
      button:hover{
        background-color: #4db4ff;
      }
    </style>
  </head>
  <body>
    <h1>Edit User {{user.id}}</h1>
    <form class="" action="{% url 'RESTful_users:update' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{user.id}}">
      First name: <br>
      <input type="text" name="first_name" value="{{user.first_name}}"><br>
      Last name: <br>
      <input type="text" name="last_name" value="{{user.last_name}}"><br>
      Email: <br>
      <input type="text" name="email" value="{{user.email}}"><br>
      <button type="submit" name="button">Update</button>
    </form>

    <br>
    <a href="{% url 'RESTful_users:show' id=user.id %}">Show</a> | <a href="{% url 'RESTful_users:users' %}">Go Back</a>
  </body>
</html>
