<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login & Reg | Home</title>

    <style media="screen">
    body{
      padding: 75px;
      font-family: verdana;
    }
    button{
      background-color: #3d9e00;
      color: white;
      border: 2px solid #000;
      box-shadow: 3px 3px 0 #333;
      padding: 5px 20px;
      font-size: 1em;
      margin: 20px 0;
    }
    button:hover{
      background-color: #61d815;
    }
    .messages{
      list-style-type: none;
      background-color: #bd0000;
      color: white;
      padding: 20px;
      position: absolute;
      top: -16px;
      width: 100%;
      left: 0px;
    }
    </style>
  </head>
  <body>


    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}


    <h2>Registration</h2>
    <form class="" action="add" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>First Name: </td><td> <input type="text" name="first_name" value="Dummy"> </td>
        </tr>
        <tr>
          <td>Last Name: </td><td> <input type="text" name="last_name" value="Dumdum"> </td>
        </tr>
        <tr>
          <td>Email: </td><td> <input type="email" name="email" value="dummydumdum@gomail.com"> </td>
        </tr>
        <tr>
          <td>Password: </td><td> <input type="password" name="password" value="abcd1234"> </td>
        </tr>
        <tr>
          <td>Confirm pw: </td><td> <input type="password" name="password_conf" value="abcd1234"> </td>
        </tr>
        <tr>
          <td colspan="2"> <button type="submit" name="button">Register</button> </td>
        </tr>
      </table>
    </form>

    <h2>Login</h2>
    <form class="" action="login" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>Email: </td><td> <input type="email" name="email" value="dummydumdum@gomail.com"> </td>
        </tr>
        <tr>
          <td>Password: </td><td> <input type="password" name="password" value="abcd1234"> </td>
        </tr>
        <tr>
          <td colspan="2"> <button type="submit" name="button">Login</button> </td>
        </tr>
      </table>
    </form>

  </body>
</html>
