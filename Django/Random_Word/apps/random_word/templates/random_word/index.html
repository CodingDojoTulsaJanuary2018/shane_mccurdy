<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date and Time</title>
    <style media="screen">
      .wrapper{
        width: 500px;
        margin: 50px auto;
        font-family: monospace;
        color: #666;
        text-align: center;
      }
      .word{
        font-size: 2.5em;

      }
      .word, h1{
        padding: 10px;
        border-radius: 5px;
        border: thick solid #666;
        box-shadow: 15px 15px 75px #999;
      }
      button{
        color: #666;
        background-color: white;
        padding: 15px 30px;
        border: thick solid #666;
        border-radius: 5px;
        margin: 20px;
        font-size: 2em;
        font-weight: bold;
        box-shadow: 15px 15px 75px #999;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Random Word : Attempt #{{ request.session.counter }}</h1>
      <div class="word">{{ random_word }}</div>
      <form class="generate_form" action="/random_word/" method="post">
        {% csrf_token %}
        <button type="submit" name="button">Generate</button>
      </form>
    </div>

  </body>
</html>
