<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registraton Form</title>
    <style media="screen">
      *{
        font-family: monospace;
        text-align: center;
      }
      body{
        padding-top: 50px;
      }
      form{
        width: 325px;
        margin: auto;
        text-align: right;
        padding: 20px;
        border: thick solid #999;
      }
      .feedback{
        margin: 20px auto;
        color: red;
      }
      #butt{
        margin-top: 20px;
        color: white;
        background-color: #999;
        padding: 5px;
      }
    </style>
  </head>
  <h1>Registraton Form</h1>
  <body>
    <form class="" action="/process" method="post">
      Email :
      <input type="email" name="email" value="{{session['email']}}"><br>
      First Name :
      <input type="text" name="first_name" value="{{session['first_name']}}"><br>
      Last Name :
      <input type="text" name="last_name" value="{{session['last_name']}}"><br>
      Password :
      <input type="password" name="pwd" value="{{session['pwd']}}"><br>
      Confirm Password :
      <input type="password" name="pwdc" value="{{session['pwdc']}}">
      <button id="butt" type="submit" name="button">SUBMIT</button>
    </form>
    <div class="feedback">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message|safe}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>
  </body>
</html>
