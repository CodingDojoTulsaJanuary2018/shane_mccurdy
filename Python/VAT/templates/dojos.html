<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojos / New</title>
    <style media="screen">
      *{
        text-align: center;
        font-family: monospace;
      }
      p{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>New Page</h1>
    <h2>This is the one with the Form</h2>
    <br>
    <form class="" action="/dojos/process" method="POST">
      First Name
      <input type="text" name="first_name" value="{{session['fn']}}">
      <br>
      Last Name
      <input type="text" name="last_name" value="{{session['ln']}}">
      <br>
      <select name="location">
        <option value="Tulsa" selected>Tulsa</option>
        <option value="Dallas">Dallas</option>
        <option value="Seatle">Seatle</option>
        <option value="San Francisco">San Francisco</option>
      </select>
      <br>
      <select name="language">
        <option value="Python" selected>Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
      </select>
      <br>
      Comment (optional):
      <br>
      <textarea name="comment" rows="8" cols="80">{{session['cm']}}</textarea>
      <br>
      <button type="submit" name="button">SUBMIT ME!</button>
    </form>
    <br>
    <a href="/ninjas">NINJAS!</a>
    <a href="/">LANDING PAGE</a>
    <br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </body>
</html>
