<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <style media="screen">
    *{
      font-family: verdana;
      border-radius: 5px;
    }
      .body_wrapper{
        margin: 20px auto;
        display: block;
        padding: 0 30px;
      }
      .counter_box h3, .counter{
        display: inline-block;
      }
      .counter{
        width: 100px;
        font-size: 1.3em;
        text-indent: 10px;
        height: 30px;
        line-height: 30px;
        border: thick solid #333;
      }
      .row{
        display: inline-block;
        width: 100%;
        vertical-align: middle;
        margin: auto;
        text-align: center;
      }
      .card{
        width: 280px;
        display: inline-block;
        border: thick solid #333;
        padding: 20px 0;
      }
      .left{
        text-align: left;
      }
      .overflow_y{
        border: thick solid #333;
        overflow-y: scroll;
        height: 100px;
        max-width: 500px;
        padding: 5px 10px;

      }
      .red{
        color: red;
      }
      .green{
        color: green;
      }
      button{
        color: white;
        background-color: #666;
        border-radius: 0;
        font-size: 1.2em;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="body_wrapper">
      <div class="counter_box">
        <h3>Your Gold</h3>
        <div class="counter">{{session['your_gold']}}</div>
      </div>

      <div class="row">
        <div class="card">
          <h2>Farm</h2>
          <h3>(earns 10-20 golds)</h3>
          <form class="" action="/process_money" method="post">
            <button type="submit" name="where_to" value="farm">Find Gold</button>
          </form>
        </div>
        <div class="card">
          <h2>Cave</h2>
          <h3>(earns 5-10 golds)</h3>
          <form class="" action="/process_money" method="post">
            <button type="submit" name="where_to" value="cave">Find Gold</button>
          </form>
        </div>
        <div class="card">
          <h2>House</h2>
          <h3>(earns 2-5 golds)</h3>
          <form class="" action="/process_money" method="post">
            <button type="submit" name="where_to" value="house">Find Gold</button>
          </form>
        </div>
        <div class="card">
          <h2>Casino</h2>
          <h3>(earns/takes 0-50 golds)</h3>
          <form class="" action="/process_money" method="post">
            <button type="submit" name="where_to" value="casino">Find Gold</button>
          </form>
        </div>
      </div>
      <div class="row left">
        <h4>Activities:</h4>
          <div class="overflow_y">
            {% for line in session['tracker']%}
              {{line | safe}}
            {%endfor%}

            <div class="red">Entererd a casino and lost 30 golds... Ouch..(2018/12/02 9:00 am)</div>
            <div class="green">Earned 15 golds from the farm!(2018/12/02 9:00 am)</div>
            <div class="red">Entererd a casino and lost 30 golds... Ouch..(2018/12/02 9:00 am)</div>
            <div class="green">Earned 15 golds from the farm!(2018/12/02 9:00 am)</div>
            <div class="red">Entererd a casino and lost 30 golds... Ouch..(2018/12/02 9:00 am)</div>
            <div class="green">Earned 15 golds from the farm!(2018/12/02 9:00 am)</div>
            <div class="red">Entererd a casino and lost 30 golds... Ouch..(2018/12/02 9:00 am)</div> -->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
