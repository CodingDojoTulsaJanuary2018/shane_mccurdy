
<table *ngIf="all_players">
  <tr>
    <th>Player Name</th>
    <th>Preferred Position</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let player of all_players">
    <td>{{player.name}}</td>
    <td>{{player.position}}</td>
    <td>
      <button (click)="deletePlayer(player._id, player.name)" >
        DELETE
      </button>
    </td>
  </tr>
</table>
