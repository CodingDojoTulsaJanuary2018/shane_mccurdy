    <script>

    let students = [

    //---Challenge 2---
    let users = {
        employees: [
            {'first_name':  'Miguel', 'last_name': 'Jones'},
            {'first_name': 'Ernie', 'last_name': 'Bertson'},
            {'first_name': 'Nora', 'last_name': 'Lu'},
            {'first_name': 'Sally', 'last_name': 'Barkyoumb'}
        ],
        managers: [
          {'first_name': 'Lillian', 'last_name': 'Chambers'},
          {'first_name': 'Gordon', 'last_name': 'Poe'}
        ]
     };

     for (let entry in users){
       console.log(entry.toUpperCase());
       count = 1;
       for(let x in users[entry]){
         console.log(count +" - "+users[entry][x]["last_name"].toUpperCase()+", "
         +users[entry][x]["first_name"].toUpperCase()+" - "
         + ( users[entry][x]["last_name"].length + users[entry][x]["first_name"].length ) );
         count++;
       }
     }

    </script>
