  <body>
    <h1>JS Basics Math</h1>

    <script>


      // ---Math 1---
      function zero_negativity(arr){
        for (var x = 0; x < arr.length; x++){
          if (arr[x] < 0){
            return false;
          }
          // console.log(">>>>>>" + arr[x]);
        }
        return true;
      }
      // console.log(zero_negativity(["a",2,true,false,-2]));
      // console.log(zero_negativity([1,2,3,4,5]));

      // ---Math 2---
      function is_even(num){
        if (num%2){
          return false;
        } else {
          return true;
        }
      }
      // console.log(is_even(2.1));
      // console.log(is_even(1002));

      // ---Math 3---
      function how_many_even(arr){
        count = 0;
        for ( var x = 0; x < arr.length; x++){
          if (arr[x]%2){ //if odd
            continue;
          } else {  //else, is even
            count++;
          }
        }
        return count;
      }
      // console.log(how_many_even([1,2,3,4,5,6,7,8,9,1000002]));
      // console.log(how_many_even([0]));

      // ---Math 4---
      function create_dummy_array(num){
        dummy = new Array;
        while(num > 0){
          dummy.push(Math.floor(Math.random()*9));
          num--;
        }
        return dummy;
      }
       // console.log(create_dummy_array(12));
       // console.log(create_dummy_array(0));

      // ---Math 5---
      function random_choice(arr){
        return arr[Math.floor(Math.random()*arr.length)];
      }
      // console.log(random_choice([1,2,3,4,5,6,7,8,9,1000002]));
      // console.log(random_choice(["a",2,true,false,-2]));

    </script>
