<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM II</title>
    <style media="screen">
      body{
        color: #444;
        font-family: monospace;
      }
      h1{
        text-align: center;
      }
      /* border and styling for table data */
  		td{
  			border: 1px solid silver;
  			text-align: center;
  			width: 40px;
  			height: 40px;
  		}
  		/* background and bolding for the first element of our rows and data */
  		td:first-child, tr:first-child{
  			background-color: silver;
  			font-weight: bold;
  		}
    </style>
  </head>
  <body>
    <h1>JavaScript DOM II</h1>


    <div id="target"></div>


    <script>
    // define draw table
    function draw_table(){
      // create our html string, open up the table tag
      let html_string = "<table>";
      // outer loop
      for(let i = 0; i<13; i++){
        // create a row for each iteration of the outer loop
        html_string += "<tr>";
        // inner loop
        for(let j = 0; j<13; j++){
          // calculate our number
          let nums = 0;
          if (i==0 && j==0){
            nums = "X"
          } else if(i==0) {
            nums = 1 * j;
          } else if(j==0){
            nums = i * 1;
          } else {
            nums = i * j
          }
          // attach our table data tags around the number
          let data = "<td>" + nums + "</td>";
          // add it to the html
          html_string += data;
        }
        // after the inner loop, we cap our table rows
        html_string += "</tr>";
      }
      // after the outer loop, we cap our entire table
      html_string += "</table>";
      document.getElementById("target").innerHTML = html_string;
    }

    draw_table();
    </script>

  </body>
</html>
