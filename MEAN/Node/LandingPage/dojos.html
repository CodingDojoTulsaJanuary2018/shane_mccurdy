<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Form</title>
    <style media="screen">
    body{
      background: linear-gradient(to right, black, #111, black);
      font-family: fantasy;
    }
    h1{
      margin: 300px auto;
      color: #222;
      font-size: 3em;
      text-align: center;
    }
    form{
      margin: 300px auto;
      color: #222;
      font-size: 3em;
      text-align: center;
    }
    input{
      background-color: #333;
      border: thin solid #111;
      font-size: 0.5em;
    }
    button{
      background: transparent;
      border: thin solid black;
      font-size: 0.5em;
    }
    </style>
  </head>
  <body>
    <h1>Apply to be a ninja...</h1>
    <form class="" action="/" method="post">
      Name: <input type="text" name="name" value=""> <br>
      Email: <input type="email" name="email" value=""> <br>
      <button type="submit" name="button">SUBMIT</button>
    </form>

  </body>
</html>
