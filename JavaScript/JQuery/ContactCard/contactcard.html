    <script>
        $(document).ready(function(){
          $('button').click(function(){
            $('.cards').append('<div class="card"><div class="card_front p-3 bg-info text-white"><h2>'+ $('#fname').val() + ' ' + $('#lname').val() +'</h2></div>'+
            '<div class="card_back p-3 bg-dark text-white" style="display: none;" ><pre class="text-white">'+ $('#tarea').val() +'</pre></div>');
          });
          $(".card_back").hide();
        });
        $(document).on("click",".card_front", function(){
          $(this).slideToggle();
          $(this).siblings().slideToggle();
        });
        $(document).on("click",".card_back", function(){
          $(this).slideToggle();
          $(this).siblings().slideToggle();
        });
