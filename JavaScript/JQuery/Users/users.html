<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <title>Users</title>
    <style media="screen">
    body{
      background: linear-gradient(to right, indigo, purple, indigo);
      font-family: helvetica;
    }
      .wrapper{
        width: 600px;
        margin: 50px auto;
        border: solid 5px #222;
        border-radius: 20px;
        background-color: #fcf;
        text-align: center;
      }
      table{
        margin: 30px auto;
        background-color: #fef
      }
      table, th, td {
        border: 5px solid #222;
        border-collapse: collapse;
      }
      th,td{
        padding: 5px 20px;
      }
      form input{
        display: block;
        border-color: #333;
        margin: 0 auto 8px;
      }
      button{
        margin: 30px;
        border: none;
        background-color: indigo;
        color: white;
        font-size: 1.2em;
        padding: 10px 30px;
        border-radius: 10px;
      }
      button:hover{
        background-color: purple;
      }
    </style>
    <script>
        $(document).ready(function(){
          $('button').click(function(){
            $('table').append('<tr><td>'+ $('#fname').val() +'</td><td>'+ $('#lname').val() +'</td><td>'+ $('#email').val() +'</td><td>'+ $('#phone').val() +'</td></tr>');

          });
        });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Add Users To The Table</h1>

      <form>
        First Name <input type="text" id="fname" name="fname" value="Dummy">
        Last Name <input type="text" id="lname" name="lname" value="Dummy">
        Email <input type="email" id="email" name="email" value="Dummy">
        Phone <input type="text" id="phone" name="phone" value="Dummy">
      </form>
      <button type="submit" name="button">Add User</button>


      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
        <!-- <tr>
          <td>Dummy</td>
          <td>Dummy</td>
          <td>Dummy</td>
          <td>Dummy</td>
        </tr> -->
      </table>
    </div>

  </body>
</html>
